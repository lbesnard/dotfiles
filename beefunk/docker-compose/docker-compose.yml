      - ${DOCKER_CONFIG_PATH}/moode_mount:/mount:shared
    command: >
      root@192.168.8.136:/mnt/
    restart: unless-stopped

  mympd:
    image: ghcr.io/jcorporation/mympd/mympd
    container_name: mympd
    ports:
      - 8097:8080
      - 8443:8443
    user: 1000:1000
    environment:
      TZ: $TZ
      MYMPD_SSL_SAN: "DNS:beefunk,IP:192.168.8.x"
      MYMPD_MYMPD_URI: http://beefunk:8097
      MYMPD_LOGLEVEL: 7
    depends_on:
      - sshfs-moode-mpd
      - sshfs-moode-mnt
    volumes:
      - /run/mpd:/run/mpd
      ## Optional for myGPIOd support
      ## - /run/mygpiod:/run/mygpiod
      # - /docker/mympd/workdir:/var/lib/mympd
      # - /docker/mympd/cachedir:/var/cache/mympd
      - $DOCKER_CONFIG_PATH/moode_mpd/music:/var/lib/mpd/music:ro
      - $DOCKER_CONFIG_PATH/moode_mpd/playlists:/var/lib/mpd/playlists:ro
      - $DOCKER_CONFIG_PATH/moode_mount/:/mnt:ro
      # - /var/lib/mpd/playlists:/var/lib/mpd/playlists:ro
      - $DOCKER_CONFIG_PATH/mympd/workdir:/var/lib/mympd
      - $DOCKER_CONFIG_PATH/mympd/cachedir:/var/cache/mympd
      # - $DOCKER_CONFIG_PATH/mympd/lib/mpd/music:/var/lib/mpd/music:ro
      # - $DOCKER_CONFIG_PATH/mympd/var/lib/mpd/playlists:/var/lib/mpd/playlists:ro
      #
      #
    mem_limit: 812m
    memswap_limit: 812m
    cpuset: "0"
    pids_limit: 256
    restart: unless-stopped
