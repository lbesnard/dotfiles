networks:
  proxy:
    external: true
  frontend:
    ipam:
      config:
        - subnet: $DOCKER_SUBNET_1

services:
  pihole:
    container_name: pihole
    image: pihole/pihole:latest
    ports:
      # DNS Ports
      - "53:53/tcp"
      - "53:53/udp"
      # Default HTTP Port
      - "8002:80/tcp"
      # Default HTTPs Port. FTL will generate a self-signed certificate
      - "455:443/tcp"
      # Uncomment the line below if you are using Pi-hole as your DHCP server
      # - "67:67/udp"
      # Uncomment the line below if you are using Pi-hole as your NTP server
      #- "123:123/udp"
    environment:
      # Set the appropriate timezone for your location (https://en.wikipedia.org/wiki/List_of_tz_database_time_zones), e.g:
      TZ: $TZ
      # Set a password to access the web interface. Not setting one will result in a random password being assigned
      FTLCONF_webserver_api_password: $PIHOLE_PWD
      # If using Docker's default `bridge` network setting the dns listening mode should be set to 'all'
      FTLCONF_dns_listeningMode: "all"

      # FTLCONF_LOCAL_IPV4: 192.168.1.100
    # Volumes store your data between container upgrades
    volumes:
      # For persisting Pi-hole's databases and common configuration file
      - $DOCKER_CONFIG_PATH/pihole/etc/pihole/:/etc/pihole/
      - $DOCKER_CONFIG_PATH/pihole/etc-dnsmasq.d/:/etc/dnsmasq.d/
      # Uncomment the below if you have custom dnsmasq config files that you want to persist. Not needed for most starting fresh with Pi-hole v6. If you're upgrading from v5 you and have used this directory before, you should keep it enabled for the first v6 container start to allow for a complete migration. It can be removed afterwards. Needs environment variable FTLCONF_misc_etc_dnsmasq_d: 'true'
      #- './etc-dnsmasq.d:/etc/dnsmasq.d'
    cap_add:
      # See https://github.com/pi-hole/docker-pi-hole#note-on-capabilities
      # Required if you are using Pi-hole as your DHCP server, else not needed
      # - NET_ADMIN
      # Required if you are using Pi-hole as your NTP client to be able to set the host's system time
      # - SYS_TIME
      # Optional, if Pi-hole should get some more processing time
      - SYS_NICE
    networks:
      frontend:
        ipv4_address: $PIHOLE_DOCKER_SUB_IP_DNS
    restart: always
  #
  wireguard2:
    image: linuxserver/wireguard
    container_name: wireguard2
    cap_add:
      - NET_ADMIN
      - SYS_MODULE
    environment:
      - PUID=$PUID_USER
      - PGID=$PGID_USER
      - TZ=$TZ
      # - SERVERURL=${DUCKDNS_DOMAIN}.duckdns.org
      - SERVERURL=$GLDDNS_URL}
      - SERVERPORT=51820 #optional
      - PEERS=$WG2_PEERS #optional
      - PEERDNS=$PIHOLE_DOCKER_SUB_IP_DNS #using pihole docker, default port is 53, which is dsn by default # docker inspect -f '{{range.NetworkSettings.Networks}}{{.IPAddress}}{{end}}' pihole
      - INTERNAL_SUBNET=10.13.13.0 #optional
    volumes:
      - $DOCKER_CONFIG_PATH/wireguard2/config:/config
      - /lib/modules:/lib/modules
      - /usr/src/:/usr/src
    depends_on:
      - pihole
    ports:
      - 51820:51820/udp
    networks:
      - frontend
    #sysctls:
    #- net.ipv4.conf.all.src_valid_mark=1
    restart: always

  homer:
    image: b4bz/homer:latest
    container_name: homer
    environment:
      - PUID=$PUID_USER
      - PGID=$PGID_USER
      - TZ=${TZ}
      - WATCHTOWER_CLEANUP=true
    volumes:
      - $DOCKER_CONFIG_PATH/homer/config.yml:/www/config.yml
      - $DOCKER_CONFIG_PATH/homer/local/assets/:/www/assets
    ports:
      - 80:8080
    restart: unless-stopped
    labels:
      com.centurylinklabs.watchtower.enable: true
      #traefik.enable: true
      #traefik.http.routers.home.rule: Host(`home.brownfunk.lan`)
      #traefik.http.routers.home.entrypoints: web
      #traefik.http.services.home.loadbalancer.server.port: 80
    depends_on:
      - pihole
  #
  firefox:
    image: lscr.io/linuxserver/firefox:latest
    container_name: firefox
    security_opt:
      - seccomp:unconfined #optional
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=$TZ
      - FIREFOX_CLI=https://www.google.com
    volumes:
      - $DOCKER_CONFIG_PATH/firefox:/config
    ports:
      - 3008:3000
      - 3009:3001
    shm_size: "1gb"
    restart: unless-stopped

  ###################
  mariadb:
    image: lscr.io/linuxserver/mariadb
    container_name: mariadb
    environment:
      - PUID=$PUID_USER
      - PGID=$PGID_USER
      - MYSQL_ROOT_PASSWORD=$MYSQL_ROOT_PASSWORD
      - TZ=$TZ
      - MYSQL_DATABASE=$DB_PIWIGO_SCHEMA,$DB_TUBESYNC_SCHEMA,$DB_WP_ELCAMINO_SCHEMA,$DB_WP_DIARY_SCHEMA,$DB_PHOTOPRISM_SCHEMA
      #- MYSQL_USER=$DB_PIWIGO_USER,$DB_TUBESYNC_USER,$DB_WP_ELCAMINO_USER,$DB_WP_DIARY_USER,$DB_PHOTOPRISM_USER
      #- MYSQL_PASSWORD=$DB_PIWIGO_PASS,$DB_TUBESYNC_PASS,$DB_WP_ELCAMINO_PASS,$DB_WP_DIARY_PASS,$DB_PHOTOPRISM_PASS
      - MYSQL_DATABASE=$DB_PIWIGO_SCHEMA
      - MYSQL_USER=$DB_PIWIGO_USER
      - MYSQL_PASSWORD=$DB_PIWIGO_PASS
    volumes:
      - $DOCKER_CONFIG_PATH/mariadb:/config
    ports:
      - 3306:3306
    restart: always
  ######################
  watchtower:
    image: containrrr/watchtower
    container_name: watchtower
    environment:
      WATCHTOWER_LABEL_ENABLE: 1
      WATCHTOWER_CLEANUP: "true"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    restart: unless-stopped
    command: --interval 3600
    labels:
      com.centurylinklabs.watchtower.enable: true
  ##################
  jellyfin:
    image: linuxserver/jellyfin
    container_name: jellyfin
    environment:
      - PUID=$PUID_USER
      - PGID=$PGID_USER
      - TZ=${TZ}
      - UMASK=022 #optional
      - DOCKER_MODS=linuxserver/mods:jellyfin-opencl-intel
      - WATCHTOWER_CLEANUP=true
    volumes:
      - $DOCKER_CONFIG_PATH/jellyfin:/config
      - ${TV_SHOWS_PATH}:/data/tvshows:ro
      - $MOVIES_PATH:/data/movies:ro
      - $MOVIES_FR_PATH:/data/movies_french:ro
      - $MOVIES_SPORT_PATH:/data/movies_adventure_sports:ro
      - $YOGA_GLO_PATH:/data/yoga_glo:ro
      - $GUITAR_VIDEOS_PATH:/data/guitar:ro
      - /dev/dri:/dev/dri #optional
    ports:
      - 8096:8096 #http
      - 8920:8920 #https
      - 7359:7359/udp #optional
      - 1900:1900/udp #optional
    devices:
      - /dev/dri:/dev/dri #optional
    restart: unless-stopped
    #  networks:
    #    - proxy
    labels:
      com.centurylinklabs.watchtower.enable: true
      traefik.enable: true
      traefik.http.routers.whoami.rule: Host(`whoami.myhost.local`)
      traefik.http.routers.whoami.tls: true
      traefik.http.routers.whoami.entrypoints: websecure
  ###########################
  navidrome:
    image: deluan/navidrome
    container_name: navidrome
    user: $PUID_USER:$PGID_USER # should be owner of volumes
    ports:
      - "8080:4533"
    restart: unless-stopped
    environment:
      # Optional: put your config options customization here. Examples:
      ND_SCANINTERVAL: 1h
      ND_LOGLEVEL: info
      ND_SESSIONTIMEOUT: 24h
      ND_BASEURL: ""
      ND_MUSICFOLDER: "/music"
      ND_AUTOIMPORTPLAYLISTS: "true"
      ND_PLAYLISTSPATH: "playlists_navidrome"
      ND_RECENTLYADDEDBYMODTIME: "true"
      ND_LASTFM_APIKEY: $LASTFM_API
      ND_LASTFM_SECRET: $LASTFM_SECRET
      ND_SPOTIFY_ID: $SPOTIFY_ID
      ND_SPOTIFY_SECRET: $SPOTIFY_SECRET
      ND_ENABLETRANSCODINGCONFIG: "true"
      ND_ENABLEGRAVATAR: "true"
      WATCHTOWER_CLEANUP: "true"
    volumes:
      - $DOCKER_CONFIG_PATH/navidrome:/data
      - $MUSIC_PATH:/music:ro
    labels:
      com.centurylinklabs.watchtower.enable: true

  sshfs-moode-mpd:
    image: pschmitt/sshfs
    container_name: sshfs-moode-mpd
    cap_add:
      - SYS_ADMIN
    devices:
      - /dev/fuse:/dev/fuse
    security_opt:
      - apparmor:unconfined
    environment:
      - UID=1000
      - GID=1000
    volumes:
      - ~/.ssh/id_moode_sshfs:/config/id_rsa:ro
      - ${DOCKER_CONFIG_PATH}/moode_mpd:/mount:shared
    command: >
      root@192.168.8.136:/var/lib/mpd/
    restart: unless-stopped

  sshfs-moode-mnt:
    image: pschmitt/sshfs
    container_name: sshfs-moode-mnt
    cap_add:
      - SYS_ADMIN
    devices:
      - /dev/fuse:/dev/fuse
    security_opt:
