      -s "Music;/share6;yes;yes;yes;all;none;$USER;music share ro"
      -s "Switch;/share7;yes;yes;yes;all;none;$USER;switch share ro"
      -u "$USER;$SAMBA_PASSWORD"
      -u "guest;guest"
