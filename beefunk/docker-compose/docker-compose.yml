    volumes:
      - $DOCKER_CONFIG_PATH/mealie-data:/app/data/
    environment:
      # Set Backend ENV Variables Here
      ALLOW_SIGNUP: "true"
      PUID: 1000
      PGID: 1000
      TZ: $TZ
      BASE_URL: $SERVER_URL:9925 # https://mealie.f.com

