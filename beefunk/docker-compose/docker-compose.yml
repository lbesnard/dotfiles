    volumes:
      - $AUDIOBOOKS_PATH:/audiobooks
      - $PODCASTS_PATH:/podcasts
      - $DOCKER_CONFIG_PATH/audiobookshelf:/config
      - $DOCKER_CONFIG_PATH/audiobookshelf_metadata>:/metadata
